<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Hexadecimal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow animate__animated animate__fadeIn" style="min-width: 300px;">
        <h2 class="text-center mb-4">Color Picker</h2>
        <input type="color" id="colorInput" class="form-control mb-3" onchange="updateColor()">
        <div class="text-center">
            <h4>Valor Hexadecimal:</h4>
            <p id="colorValue" class="lead" style="font-size: 1.5rem;">#000000</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
